<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/x-icon" href="./image/logo.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAZA Store</title>
<link rel="stylesheet" href="../css/var.css">
<link rel="stylesheet" href="../css/login.css">
<link rel="stylesheet" href="../css/font-awesome.css">
</head>
<body>
<div class="login">
<div class="box">
  <div class="all-cnt-login">
    
    <form action="">
      <h1>Sign in</h1>
      <div class="input-box">
        <input type="text" id="u-name" placeholder="user name">
        <p class="u-name">The email or mobile phone number you entered is not associated with an account</p>
      </div>
      <div class="input-box">
        <input type="password" id="pass" placeholder="password">
        <p class="pass">The password you entered is incorrect.</p>
        <i id="show" class="fa-solid fa-eye"></i>
        <i id="no-show" class="fa-solid fa-eye-slash"></i>
      </div>
      <div class="remember-forgot">
        <a href="">forgot password?</a>
        <a href="">Sign in</a>
      </div>
      <input class="btn" type="submit" value="Login">
    </form>
</div>
</div>




</div>
<script src="/js/login.js"></script>
</body>
</html>
